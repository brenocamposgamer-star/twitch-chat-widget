function getRandomColor() {
    return twitchColors[Math.floor(Math.random() * twitchColors.length)];
}

// Cria mensagens
function addMessage() {
    const chat = document.getElementById("chat");

    const name = names[Math.floor(Math.random() * names.length)];

    const color = getRandomColor();

    const el = document.createElement("div");

    el.innerHTML = `<span class="name" style="color:${color}">${name}:</span> ${message}`;

    chat.appendChild(el);

    chat.scrollTop = chat.scrollHeight;
}

// Intervalo de 1.5–3.5 segundos (mais natural)
